<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5.3 モーダルの例</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="bg-warning text-center py-2">
            <h1 class="">Snippet Share Service</h1>
        </div>
        <div class="d-flex flex-column align-items-center">
            <div id="editor-container" class="w-100 m-3" style="height:600px;border:1px solid grey"></div>
            <div class="d-flex text-nowrap flex-wrap justify-content-center">
                <div class="d-flex align-items-center m-2">
                    <label for="mySelect">言語</label>
                    <select id="languages" class="form-select mx-1" aria-label="Default select example"></select>
                </div>
                <div class="d-flex align-items-center m-2">
                    <label for="mySelect">スニペット有効期限</label>
                    <select class="form-select mx-1" aria-label="Default select example">
                        <option selected value="10minutes">10分</option>
                        <option value="1hour">1時間</option>
                        <option value="1day">1日</option>
                        <option value="forever">無期限</option>
                    </select>
                </div>
                
                <button id="share-btn" type="button" class="btn btn-info m-2">共有URL作成</button>
                <!-- モーダルのHTML -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                    ポップアップを開く
                </button>
            
                <!-- モーダルのHTML -->
                <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="myModalLabel">モーダルタイトル</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                これはモーダルの内容です。
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                                <button type="button" class="btn btn-primary">保存</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- monaco -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs/loader.min.js"></script>
    <script src="js/monaco-editor-setup.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
